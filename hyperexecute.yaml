---
version: 0.1
runson: win

autosplit: true
concurrency: 2

runtime:
  language: dotnet
  version: "6.0"

env:
  NUGET_PACKAGES: 'C:\nuget_global_cache'
  NUGET_HTTP_CACHE_PATH: 'C:\nuget_http_cache'
  NUGET_PLUGINS_CACHE_PATH: 'C:\nuget_plugins_cache'

pre:
 - dotnet restore
 - dotnet list SeleniumInterview.csproj package > packages.txt
 - nuget locals all -clear
 - dotnet build -c Release

testDiscovery:
  type: raw
  mode: dynamic

testRunnerCommand: dotnet test SeleniumInterview.sln 

retryOnFailure: true
maxRetries: 1

jobLabel: [selenium-Nunit, win, autosplit]  
